<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PaperDog</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
	<script src="Build/Resize.js" ></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/pverza.github.io.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
<div class="webgl-content" style="margin: auto; display: table; height: 100%;">
      <div id="unityContainer"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">PaperDog</div>
      </div>
    </div>
  </body>
</html>
